                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navigateTo = (section) => {
                setActiveSection(section);
                setIsMenuOpen(false);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const addToCart = (product) => {
                setCart([...cart, product]);
                setIsCartOpen(true);
            };

            const removeFromCart = (indexToRemove) => {
                setCart(cart.filter((_, index) => index !== indexToRemove));

                    price: "Desde 1.699€",
                },
                eco: {
                    title: "EcoLine",
                    description: "Funcionalidad, equilibrio y accesibilidad. EcoLine es la elección perfecta para estudiantes y tareas cotidianas, con la fiabilidad que define a Zenith.",

                    price: "Desde 699€",

                                    </div>

                                </div>

                                                </li>
                                            ))}

                                    )}

                                <div className="border-t pt-4 mt-4">
                                    <div className="flex justify-between text-xl font-bold mb-4">

                                        <span>{cartTotal}€</span>
                                    </div>

                                    </button>
                                </div>
                            </div>
                        </div>

                    <main className="flex-grow pt-20">

                        {activeSection === 'home' && (
                            <>
                                <section className="relative h-[600px] flex items-center justify-center overflow-hidden bg-slate-900">

                                        <div className="flex justify-center items-center mb-6">
                                             <img src="logo.png" alt="Zenith Digital" className="h-32 w-auto object-contain drop-shadow-2xl" onError={(e) => e.target.style.display='none'} />

                                        </h1>

                                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                            <button onClick={() => navigateTo('prime')} className="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-bold flex items-center justify-center gap-2 transition-all">Descubrir PrimeLine <Icons.Zap /></button>
                                            <button onClick={() => navigateTo('eco')} className="px-8 py-4 bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 rounded-lg font-bold flex items-center justify-center gap-2 transition-all">Explorar EcoLine <Icons.Battery /></button>

                                    </div>
                                </section>

                                        </div>
                                        <div className="grid md:grid-cols-3 gap-10">

                                                <h3 className="text-xl font-bold mb-3">Fiabilidad Garantizada</h3>
                                                <p className="text-slate-600">Cada equipo Zenith pasa por rigurosos controles de calidad para asegurar una durabilidad excepcional.</p>
                                            </div>
                                            <div className="p-8 rounded-2xl bg-slate-50 hover:shadow-xl transition-shadow">
                                                <div className="w-14 h-14 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center mb-6"><Icons.Cpu /></div>

                                                <p className="text-slate-600">Asesoramiento preventa y postventa personalizado. No solo vendemos ordenadores, ofrecemos soluciones.</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </>
                        )}

                        {/* --- SHOP SECTION (TIENDA ONLINE) --- */}
                        {activeSection === 'shop' && (

                                    <div className="max-w-7xl mx-auto px-4 text-center">

                                    </div>
                                </div>

                                <div className="max-w-7xl mx-auto px-4 mt-12">
                                    {/* Filtros */}

                                        <button onClick={() => setCategoryFilter('all')} className={`px-6 py-2 rounded-full font-bold transition-colors ${categoryFilter === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100'}`}>Todo</button>
